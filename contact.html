<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="contact.css">
    <script src="formulaire.js"></script>
</head>
<body>
    <h1>Contact</h1>
    <form action="test.html" class="container" id="monFormulaire">
        <div>
            <label for="nom">Nom complet :</label>
            <input type="text" id="nom" class="input" name="nom">
        </div><br>
        <div>
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" class="input">
        </div><br>
        <div>
            <label for="Objet" >Objet du message :</label>
            <input type="text" id="Objet" class="input">
        </div><br>
        <div>
            <label for="message">Message :</label>
            <textarea name="" id="message" cols="20" rows="5" ></textarea>
        </div><br>
        <div >
            <input type="submit" value="Envoyer" class="button" onclick="EnvoiDesDonnee()">
        </div>
    </form>
</body>

</html>
